version: '3.8'

services:
  # SQL Server 2025
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: finalproject-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - finalproject-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 15
      start_period: 40s

  # Web Application
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finalproject-webapp
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - DB_HOST=sqlserver
      - DB_NAME=FinalProjectDb
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - RUN_MIGRATIONS=true
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - finalproject-network
    restart: unless-stopped

volumes:
  sqlserver-data:
    driver: local

networks:
  finalproject-network:
    driver: bridge
